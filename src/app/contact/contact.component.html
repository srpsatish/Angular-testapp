<div id="contact">
  <!-- Template driven form -->
  <form action="" #contact="ngForm" (ngSubmit)="onClickSubmit(contact.value)">
    <input type="text" name="fname" placeholder="Enter Name" ngModel><br>
    <input type="email" name="email" placeholder="Enter Email" ngModel><br>
    <input type="submit" value="submit">
  </form>
</div>
